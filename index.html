<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Quote Generator</title>
    <link rel="icon" type='image/png' href="https://www.google.com/s2/u/0/favicons?domain=brave.com
    ">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text-container">
            <i class="fas fa-quote-left"></i>
            <span class="quote-text" id="quote-text">
            </span>
        </div>
        <div class="author-container">
            <span class="author-name" id='author-name'></span>
        </div>
        <div class="button-container">
            <button class="twitter-icon" id='twitter-icon' title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote" id='new-quote'
            >New Quote</button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="index.js"></script>
</body>
</html>
